<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13f92bf6e0.js" crossorigin="anonymous"></script>
    <script src="contactjs.js"></script>
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <img src="./cp1-images/logo.jpg" alt="logo">
            </div>
            <div id="navigation">
                <span>
                    <a class="selected" href="index.html">HOME</a></li>
                    <a class="selected" href="about.html">ABOUT</a>
                    <a class="selected" href="gallery.html">GALLERY</a>
                    <a class="selected" href="blog.html">BLOG</a>
                    <a class="selected" href="contact.html">CONTACT</a>
                </span>
            </div>
        </header>
        <div id="contactTitle">
            <h1>LET'S KEEP IN TOUCH</h1>
        </div>
        <form action="results.html" method="GET" enctype="multipart/form-data">
            <div class="fields">
                <label for="name"></label>
                <input required type="text" name="name" id="name" class="field" placeholder="NAME">
            </div>
            <div class="fields">
                <label for="address"></label>
                <input required type="text" name="address" id="address" class="field" placeholder="ADDRESS">
            </div>
            <div class="fields">
                <label for="email"></label>
                <input required type="email" name="email" id="email" class="field" placeholder="EMAIL">
            </div>
            <div class="fields">
                <label for="phone"></label>
                <input required type="tel" name="phone" id="phone" class="field" placeholder="PHONE NUMBER">
            </div>
            <div id="messageField">
                <label for="message"></label>
                <input required type="text" name="message" id="message" class="field" placeholder="MESSAGE">
            </div>
            <button id="results">SEND</button>
        </form>
        <footer>
            <p id="footerText">&copy;2023 by Mustacchio.All rights reserved.</p>
            <div id="footerIcons">
                <div class="iconBox">
                    <a class="icons" href="http://freewebsitetemplates.com/go/twitter/"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="iconBox">
                    <a class="icons" href="http://freewebsitetemplates.com/go/facebook/"><i class="fab fa-facebook-f"></i></a>
                </div>
                <div class="iconBox">
                    <a class="icons" href="http://freewebsitetemplates.com/go/googleplus/"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <div class="iconBox">
                    <a class="icons" href="pinterest.com/fwtemplates/"><i class="fab fa-pinterest-p"></i></a>
                </div>
            </div>
        </footer>
    </div>    
</body>
</html>
